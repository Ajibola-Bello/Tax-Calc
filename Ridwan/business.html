<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Setup Tax Calculator</title>
    <link rel="stylesheet" href="business.css">

    <link rel="stylesheet" href="create-account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..
    32,100..900;1,14..32,100..900&family=Lexend+Deca:wgth@100...900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-3">
        <div class="header">
          
            <h1 >
                Business Setup
            </h1>
        </div>
        <div>
            <h4>Business or Freelancer Name <span class="upper">*</span></h4>
            <input type="text" placeholder="e.g Fola Design Agency ">
        </div>
        <div>
            <h4>
                Tax Identification Number (TIN) <span class="upper">*</span>
            </h4>
            <input type="number" placeholder="1234568-xxxx">
         
        </div>
        <div>
            <h4>Financial Year (Start Month) <span class="upper">*</span>
             </h4>
             <input type="month" placeholder="month" >
        </div>
        <div>
            
            <p>I agree to the terms and condition of the <a href="#">
                privacy policy
            </a></p>
        </div>

        <div>
            <input type="button" value="continue">
        </div>



    </div>
</body>
</html>
